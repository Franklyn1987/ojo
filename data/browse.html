<html>

<head>
    <link rel="stylesheet" href="browse.css" type="text/css"/>
    <link rel="stylesheet" href="lib/jquery.mCustomScrollbar.css" type="text/css"/>
</head>

<body>
<div id="main">
    <div id="search-box">
        <div id="search-container">
            <img id="search-icon" src="images/search.svg"/>
            <input type="search" id="search-field"/>
        </div>
    </div>

    <div id="title"></div>

    <div id="content">
        <div id="folders"></div>
        <div id="images"></div>
    </div>

    <br style="clear: both"><br/><br/>&nbsp;

    <div id="label">
        <span id="filename"></span>
        <span id="dimensions"></span>
        <div id="progress"></div>
    </div>
</div>
</body>

<script src="lib/jquery-2.0.2.min.js" type="text/javascript"></script>
<script src="lib/underscore-min.js" type="text/javascript"></script>
<script src="lib/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
<script src="browse.js" type="text/javascript"></script>

</html>
