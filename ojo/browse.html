<!DOCTYPE html>
<html>
<head>
    <!--<link rel="stylesheet" href="browse.css" type="text/css"/>-->
    <style>
        img {
            display: block;
        }

        body {
            background: rgba(0, 0, 0, 0);
        }

        .item {
            margin: 10px;
            float: left;
        }

        .item.selected {
            margin: 0px;
            border: solid 10px #F07746;
        }

        #label {
            position: fixed;
            z-index: 100;
            bottom: 10px;
            left: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div id="label"></div>
</body>
<script src="lib/jquery-2.0.2.min.js" type="text/javascript"></script>
<script src="lib/underscore-min.js" type="text/javascript"></script>
<script type="text/javascript">
    function add_image(file, b64, current) {
        var html = "<div class='item %selected' file='%file'><img src='data:image/jpg;base64,%b64'/></div>";
        html = html.replace(/%file/g, file).replace("%b64", b64).replace('%selected', current ? 'selected' : '');
        var elem = $(html);
        elem.click(function() {window.location = "ojo:" + file});
	    $('body').append(elem);
    }

    var current;
    function select(file, dontScrollTo) {
        current = file;
        $("#label").html(file);
	    $("#label").css('left', ($(document).width() - $("#label").width())/2);
        $(".item").removeClass('selected');
        var el = $(".item[file='" + file + "']");
        el.addClass('selected');
	    if (!dontScrollTo) {
	        if (el.offset().top > $('body').scrollTop() + $(window).height() - 200) {
	            $('body').animate({scrollTop: el.offset().top - $(window).height() + 200}, {duration: 100, queue: false});
	        } else if (el.offset().top < $('body').scrollTop() + 200) {
	            $('body').animate({scrollTop: el.offset().top - 200}, {duration: 100, queue: false});
	        }
	    }
    }

    function goto($elem, dontScrollTo) {
	    if ($elem && $elem.length > 0) {
		    var file = $elem.attr('file');
		    select(file, dontScrollTo);
		    window.location = "ojo-select:" + file;
	    }
    }

    function get_next_in_direction(elem, direction) {
	    var applicable = _.filter($(".item"), function(x) {
		    var o1 = $(x).offset().top;
		    var o2 = elem.offset().top;
		    return direction < 0 ? o1 < o2 - 10 : o1 > o2 + 10;
	    });
	    if (applicable.length > 0) {
		    return $(_.min(applicable, function(el) {
			    return distance($(el), elem);
		    }));
	    } else {
		    return null;
	    }
    }

    function goto_first_visible(direction) {
	    var sel = $('.item.selected');
	    var el = sel;
	    while (el.offset().top > $('body').scrollTop() + $(window).height() - 200 ||
	           el.offset().top < $('body').scrollTop() + 200) {
		    el = get_next_in_direction(el, direction);
	    }
	    if (el != sel) {
		    goto(el, true);
	    }
    }

    function on_key(key) {
	    console.log(key);
	    var sel = $('.item.selected');
	    if (key == 'Up' || key == 'Down') {
		    goto(get_next_in_direction(sel, key == 'Up' ? -1 : 1));
        } else if (key == 'Right') {
	        goto(sel.next('.item'));
	    } else if (key == 'Left') {
		    goto(sel.prev('.item'));
	    } else if (key == "Page_Up") {
		    $('body').scrollTop($('body').scrollTop() - $(window).height());
		    goto_first_visible(-1);
	    } else if (key == "Page_Down") {
		    $('body').scrollTop($('body').scrollTop() + $(window).height());
		    goto_first_visible(1);
	    } else if (key == "Home") {
		    goto($(".item:first"));
	    } else if (key == "End") {
		    goto($(".item:last"));
	    }
    }

    function distance(el1, el2) {
        dy = $(el1).offset().top - $(el2).offset().top;
        dx = $(el1).offset().left - $(el2).offset().left;
        return dx*dx + dy*dy
    }

    function test_it() {
	    for (var i = 0; i < 2000; i++) {
		    add_image(i, i);
	    }
	    select(0, 0);
    }

    $(function() {
        $(document).contextmenu(function(event) {
            event.preventDefault();
        });

        $(document).keydown(function(event) {
            event.preventDefault();
        });

        $(window).resize(function() {
	        if (current) {
		        select(current);
	        }
        })
    });
</script>
</html>
